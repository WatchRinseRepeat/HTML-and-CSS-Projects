<!DOCTYPE html>
<html lang="en">
	<head>
		<title>One Page Website</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/one_page_website.css">
		<script src="./JS/one_page_website.js" defer></script>
	</head>
	<body>
		<!-- NAV -->
		<nav>
			<p><a href="#home">Home</a> | <a href="#pics">Pictures</a> | <a href="#video">Video</a> | <a href="#contact">Contact</a></p> 
		</nav>
		<!-- END NAV -->
	
		<!-- HOME -->
		<div id="home">
			<h1>WatchRinseRepeat</h1>
			<p>Welcome to the gallery!</p>
		</div>
		<!-- END HOME -->
		
		<!-- PICTURES -->
		<div id="pics">
			<div class="row">
				<div class="column">
					<img src="./images/plant1-small.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="./images/plant2-small.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="./images/plant3-small.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
				</div>
				<div class="column">
					<img src="./images/plant4-small.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
				</div>
			</div>

			<!--The Modal/Lightbox-->
			<div id="myModal" class="modal">
				<span class="close cursor" onclick="closeModal()">&times;</span>
				<div class="modal-content">

					<div class="MySlides">
						<div class="numbertext">1 / 4</div>
						<img src="./images/plant1.png" style="width:100%">
					</div>

					<div class="MySlides">
						<div class="numbertext">2 / 4</div>
						<img src="./images/plant2.png" style="width:100%">
					</div>

					<div class="MySlides">
						<div class="numbertext">3 / 4</div>
						<img src="./images/plant3.png" style="width:100%">
					</div>

					<div class="MySlides">
						<div class="numbertext">4 / 4</div>
						<img src="./images/plant4.png" style="width:100%">
					</div>
					<!-- Next/Prev controls-->
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>

					<!--Caption Text-->
					<div class="caption-container">
						<p id="caption"></p>
					</div>

					<!--Thumbnil image controls-->
					<div class="column">
						<img class="demo" src="images/plant1-small.png" onclick="currentSlide(1)" alt="Flower">
					</div>
					<div class="column">
						<img class="demo" src="images/plant2-small.png" onclick="currentSlide(2)" alt="Flower">
					</div>
					<div class="column">
						<img class="demo" src="images/plant3-small.png" onclick="currentSlide(3)" alt="Flower">
					</div>
					<div class="column">
						<img class="demo" src="images/plant4-small.png" onclick="currentSlide(4)" alt="Flower">
					</div>

				</div>
			</div>
		</div>
		<!-- END PICTURES -->
		
		<!-- VIDEO -->
		<div id="video">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/g_0_WtywH70" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		</div>
		<!-- END VIDEO -->
		
		<!-- CONTACT -->
		<div id="contact">
			<form>
				<input type="text" value="user name"><br>
				<input type="text" value="comment">
				<div>
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>
		<!-- END CONTACT -->
		
		<!-- NAV -->
		<nav>
			<p><a href="#home">Home</a> | <a href="#pics">Pictures</a> | <a href="#video">Video</a> | <a href="#contact">Contact</a></p> 
		</nav>
		<!-- END NAV -->
			
		<!-- FOOTER -->
		<footer>
			<p>Presented by: <a href="https://twitch.tv/WatchRinseRepeat">WatchRinseRepeat</a><br>
			&copy; 2023</p>
		</footer>
		<!-- END FOOTER -->
	</body>
</html>
